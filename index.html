<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Etch-a-Sketch</div>
    <div>
        Size (between 1 and 100):
        <input type="text" id="size" value="16">
    </div>
    <div>
        <button id="clear">CLEAR</button>
        <input type="radio" id ="solid" name="pen-style"" value="solid" checked>
        <label for="solid">Solid</label>
        <input type="radio" id ="rainbow" name="pen-style"" value="rainbow">
        <label for="rainbow">Rainbow</label>
        <input type="radio" id ="translucent" name="pen-style"" value="translucent">
        <label for="translucent">Translucent</label>
    </div>
</body>
</html>
